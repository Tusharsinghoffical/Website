<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tushar Singh | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        cursor: none;
      }

      body {
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        color: #fff;
        text-align: center;
      }

      /* Navbar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 10%;
        background: rgba(0, 0, 0, 0.7);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #ff5733;
      }

      /* Hero Section */
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        padding: 100px 10%;
      }

      .hero-content {
        max-width: 600px;
        text-align: left;
      }

      .hero-content h2 {
        font-size: 42px;
      }

      .highlight {
        color: #ff5733;
        font-weight: bold;
      }

      .hero-content h3 {
        font-size: 24px;
        font-weight: 600;
        color: #ff5733;
      }

      .buttons {
        margin-top: 20px;
      }

      .buttons .btn {
        text-decoration: none;
        padding: 12px 24px;
        background: #ff5733;
        color: #fff;
        border-radius: 5px;
        margin-right: 10px;
        transition: 0.3s;
      }

      .buttons .btn:hover {
        background: #c70039;
      }

      /* Hero Image */
      .hero-image img {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ff5733;
      }

      /* Custom Cursor */
      .custom-cursor {
        width: 20px;
        height: 20px;
        background: #ff5733;
        position: absolute;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: 0.1s ease;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <h1 class="logo">Tushar Singh</h1>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu-icon">&#9776;</div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2>Hello, I'm <span class="highlight">Tushar Singh</span></h2>
        <h3 class="typing"></h3>
        <p>
          A passionate
          <span class="highlight">Full-Stack Developer</span> building modern,
          scalable web applications.
        </p>
        <div class="buttons">
          <a href="projects.html" class="btn">View Projects</a>
          <a href="contact.html" class="btn">Hire Me</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="../img/mine_2.png" alt="Tushar Singh" />
      </div>
    </section>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Typing Effect
        const textArray = [
          "Full-Stack Developer",
          "Tech Enthusiast",
          "Problem Solver",
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
          const typingElement = document.querySelector(".typing");
          let currentText = textArray[textIndex];
          let displayText = currentText.substring(0, charIndex);

          typingElement.textContent = displayText;

          if (!isDeleting && charIndex < currentText.length) {
            charIndex++;
            setTimeout(typeEffect, 100);
          } else if (isDeleting && charIndex > 0) {
            charIndex--;
            setTimeout(typeEffect, 50);
          } else {
            isDeleting = !isDeleting;
            if (!isDeleting) textIndex = (textIndex + 1) % textArray.length;
            setTimeout(typeEffect, 1000);
          }
        }
        typeEffect();

        // Custom Cursor
        const cursor = document.querySelector(".custom-cursor");
        document.addEventListener("mousemove", (e) => {
          cursor.style.left = `${e.clientX}px`;
          cursor.style.top = `${e.clientY}px`;
        });
      });
    </script>
  </body>
</html>
